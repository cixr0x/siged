@(content: Html, user: User)


<html>
    <head>
        <title>Testo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
    </head>
    <body style=" padding-top: 51px;">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
    	<a href="@routes.Application.index" class="navbar-brand" id="logo"><span>SIGED</span></a>
    	
    	<ul class="nav navbar-nav navbar-right" id="user">
        <li><a>@user.nombre <span>(@user.username)</span></a></li>
        <li>
            <a href="@routes.Application.logout()">Logout</a>
        </li>
    	</ul>
      </div>
    </div>
        <div class="container">
			<div class="row">
			<div class="col-xs-3">
            @sidebar(user)
        	</div>
        <div class="col-xs-9">
        	@content
        </div>
        </div>
        </div>
    </body>
  </html>
